name = "paigeswain-family"
main = "src/index.ts"
compatibility_date = "2025-12-01"
usage_model = "bundled"

[vars]
R2_PUBLIC_BASE = "https://paige-recipes.YOUR_ACCOUNT_ID.r2.cloudflarestorage.com"

[[d1_databases]]
binding = "DB"
database_name = "paigeswain-db"
database_id = "YOUR_D1_ID"

[[kv_namespaces]]
binding = "SESSION_KV"
id = "YOUR_SESSION_KV_ID"

[[r2_buckets]]
binding = "RECIPES_BUCKET"
bucket_name = "paige-recipes"
preview_bucket = ""

[triggers]
crons = ["0 4 * * 0", "0 5 * * 0"]
